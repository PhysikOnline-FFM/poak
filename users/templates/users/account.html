{% extends "base.html" %}

{% block main %}
<h2>Hallo {{ user.username }}!</h2>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Einstellungen</h3>
	</div>
	<div class="panel-body">
		<div class="alert alert-info" role="alert">
			<span class="glyphicon glyphicon-info-sign"></span>
			Derzeit gibt es auf dieser Plattform keine Einstellungsmöglichkeiten zu deinem Account, weil die Anmeldung über ein übergeordnetes System abgewickelt wird.
		</div>
	</div>
	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-12">
				<a class="btn btn-default" href="{% url 'manage_worksheets:main' %}">Zurück zur Startseite</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
